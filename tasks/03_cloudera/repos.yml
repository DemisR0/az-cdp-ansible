---
- name: REPOSITORIES
  hosts: cdpcm
  become: true
  gather_facts: no

  tasks:
  - name: add cloudera repository
    yum_repository:
      name: cdp7
      description: cloudera cdp 7 repository
      file: cloudera-cdp7
      baseurl: "{{ cloudera-manager }}"
      gpgkey: "{{ cloudera-manager }}/RPM-GPG-KEY-cloudera"
      repo_gpgcheck: yes
      enabled: yes
    tags: repository